<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link rel="icon" href="data:," />
  </head>

  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>Categories</h2>
        <ul id="category-list"></ul>
        <form id="cat-form" class="cat-form">
          <input
            type="text"
            id="cat-input"
            placeholder="New category"
            required
          />
          <button type="submit">Add</button>
        </form>
      </aside>
      <main id="app" class="main-content container">
        <h1 class="text-center">Todo List</h1>

        <div class="toolbar">
          <button id="sort-by-due-date-btn">Sort by Due Date</button>
          <button id="sort-by-priority-btn">Sort by Priority</button>
          <button id="sort-by-name-btn">Sort by Name</button>
        </div>

        <form id="todo-form" class="todo-form">
          <select id="todo-priority" aria-label="priority">
            <option value="" selected>None</option>
            <option value="Low">ðŸ›Œ Low</option>
            <option value="Medium">âš¡ Medium</option>
            <option value="High">ðŸ”¥ High</option>
          </select>

          <input
            type="text"
            id="todo-input"
            placeholder="Add new task."
            required
            autocomplete="off"
          />
          <label for="todo-due" class="todo-due-label">
            Due:
            <input type="date" id="todo-due" />
          </label>
          <select name="todo-cat" id="todo-cat"></select>
          <button type="submit">Add</button>
        </form>
        <ul id="todo-list" class="todo-list"></ul>
      </main>
    </div>
  </body>
</html>
