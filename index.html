<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><link rel="icon" href="data:,"/><link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet"/><script defer="defer" src="bundle.f7f9e3c9c8d60afefcd7.js"></script><script defer="defer" src="bundle.86de3a4e6ce3d09b8a6a.js"></script></head><body><div class="layout"><aside class="sidebar"><h2 id="sidebar-heading">Projects</h2><ul id="project-list"></ul><form id="proj-form" class="proj-form"><input id="proj-input" placeholder="New project" required/> <button type="submit">Add</button></form></aside><main id="app" class="main-content container"><h1 class="text-center">Todo List</h1><div class="toolbar"><button id="sort-by-due-date-btn">Sort by Due Date</button> <button id="sort-by-priority-btn">Sort by Priority</button> <button id="sort-by-name-btn">Sort by Name</button></div><form id="todo-form" class="todo-form"><select id="todo-priority" aria-label="priority"><option value="" selected="selected">None</option><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <input id="todo-input" placeholder="Add new task." required autocomplete="off"/> <label for="todo-due" class="todo-due-label">Due: <input type="date" id="todo-due"/></label> <select id="todo-project" name="todo-project"></select> <button type="submit">Add</button></form><ul id="todo-list" class="todo-list"></ul></main></div><dialog id="confirmation-dialog"><form class="confirmation-form"><p id="confirmation-message"></p><div class="dialog-actions"><button id="confirm-yes-btn" type="button">Yes</button> <button id="confirm-no-btn" type="button" autofocus>Cancel</button></div></form></dialog></body></html>
